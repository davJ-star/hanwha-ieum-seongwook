<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">회원가입</h3>
                </div>
                <div class="card-body">
                    <!-- 에러 메시지 표시 부분 -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/signup}" method="post">
                        <!-- 이메일 입력 그룹 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email" required>
                                <button type="button" class="btn btn-secondary" onclick="sendVerification()">인증코드 받기</button>
                            </div>
                        </div>

                        <!-- 인증 코드 입력 그룹 -->
                        <div class="mb-3" id="verificationDiv" style="display: none;">
                            <label for="verificationCode" class="form-label">인증코드</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="verificationCode" placeholder="인증코드 6자리">
                                <button type="button" class="btn btn-primary" onclick="verifyCode()">확인</button>
                            </div>
                            <div id="verificationStatus" class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">8자 이상의 영문, 숫자, 특수문자를 포함해주세요.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="signupBtn" disabled>가입하기</button>
                            <a href="/login" class="btn btn-secondary">로그인 페이지로</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let isEmailVerified = false;

    function sendVerification() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('이메일을 입력해주세요.');
            return;
        }

        fetch('/api/email/send-verification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('verificationDiv').style.display = 'block';
                    alert('인증코드가 발송되었습니다. 이메일을 확인해주세요.');
                } else {
                    alert(data.message || '인증코드 발송에 실패했습니다.');
                }
            })
            .catch(error => {
                alert('인증코드 발송 중 오류가 발생했습니다.');
            });
    }

    function verifyCode() {
        const email = document.getElementById('email').value;
        const code = document.getElementById('verificationCode').value;

        fetch('/api/email/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                code: code
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isEmailVerified = true;
                    document.getElementById('verificationStatus').textContent = '이메일이 인증되었습니다.';
                    document.getElementById('signupBtn').disabled = false;
                } else {
                    alert(data.message || '인증코드가 올바르지 않습니다.');
                }
            })
            .catch(error => {
                alert('인증 확인 중 오류가 발생했습니다.');
            });
    }

    // 이메일 입력값이 변경되면 인증 상태 초기화
    document.getElementById('email').addEventListener('input', function() {
        isEmailVerified = false;
        document.getElementById('signupBtn').disabled = true;
        document.getElementById('verificationDiv').style.display = 'none';
        document.getElementById('verificationStatus').textContent = '';
    });
</script>

</body>
</html>
