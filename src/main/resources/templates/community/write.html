<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>글쓰기</h2>

    <form th:action="@{/community/write}" method="post">
        <!-- 말머리 선택 -->
        <div class="mb-3">
            <label for="category" class="form-label">말머리</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">선택하세요</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category.value}"></option>
            </select>
        </div>

        <!-- 장애유형 선택 -->
        <div class="mb-3">
            <label for="disabilityType" class="form-label">장애유형</label>
            <select class="form-select" id="disabilityType" name="disabilityType" required>
                <option value="">선택하세요</option>
                <option th:each="type : ${disabilityTypes}"
                        th:value="${type}"
                        th:text="${type.value}"></option>
            </select>
        </div>

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title"
                   required maxlength="100">
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content"
                      rows="10" required></textarea>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-between">
            <a href="/community" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
</html>
