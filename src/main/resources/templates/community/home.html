<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <!-- 카테고리 탭 -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" th:classappend="${category == null ? 'active' : ''}"
         href="/community">전체</a>
    </li>
    <li class="nav-item" th:each="cat : ${categories}">
      <a class="nav-link" th:classappend="${category == cat ? 'active' : ''}"
         th:href="@{/community(category=${cat})}">[[${cat.value}]]</a>
    </li>
  </ul>

  <!-- 장애유형 필터 -->
  <div class="mb-3">
    <select class="form-select" onchange="location.href=this.value">
      <option value="/community" th:selected="${disabilityType == null}">전체</option>
      <option th:each="type : ${disabilityTypes}"
              th:value="@{/community(disabilityType=${type})}"
              th:text="${type.value}"
              th:selected="${disabilityType == type}"></option>
    </select>
  </div>

  <!-- 게시글 목록 -->
  <div class="list-group">
    <a th:each="post : ${posts}"
       th:href="@{/community/post/{id}(id=${post.id})}"
       class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">
          <span class="badge bg-primary" th:text="${post.category.value}"></span>
          <span class="badge bg-secondary" th:text="${post.disabilityType.value}"></span>
          [[${post.title}]]
        </h5>
        <small th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <small th:text="${post.authorName}"></small>
        <small th:text="|댓글 ${#lists.size(post.comments)}|"></small>
      </div>
    </a>
  </div>

  <!-- 페이지네이션 -->
  <nav aria-label="Page navigation" th:if="${posts.totalPages > 1}" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!posts.hasPrevious()} ? disabled">
        <a class="page-link" th:href="@{/community(page=${posts.number - 1})}">이전</a>
      </li>
      <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}"
          th:classappend="${pageNum == posts.number} ? active">
        <a class="page-link" th:href="@{/community(page=${pageNum})}">[[${pageNum + 1}]]</a>
      </li>
      <li class="page-item" th:classappend="${!posts.hasNext()} ? disabled">
        <a class="page-link" th:href="@{/community(page=${posts.number + 1})}">다음</a>
      </li>
    </ul>
  </nav>

  <!-- 글쓰기 버튼 -->
  <div class="text-end mt-3">
    <a href="/community/write" class="btn btn-primary">글쓰기</a>
  </div>
</div>
</body>
</html>
