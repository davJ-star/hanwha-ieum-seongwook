<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediLink</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f4f4f4;
        }
        .login-wrapper {
          width: 100%;
          max-width: 400px;
          padding: 20px;
          background: white;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
        }
        .login-wrapper h1,
        .login-wrapper h3 {
          margin: 10px 0;
          text-align: center;
        }
        .login-wrapper input[type="text"],
        .login-wrapper input[type="password"],
        .login-wrapper input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ddd;
          border-radius: 4px;
        }
        .login-wrapper input[type="submit"] {
          background-color: #FFFF00;
          color: #000000;
          cursor: pointer;
        }
        .login-wrapper input[type="submit"]:hover {
          background-color: #FFFF00;
        }
        .additional-buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 10px;
        }
        .additional-buttons a,
        .additional-buttons button {
          padding: 10px;
          border: none;
          background: none;
          cursor: pointer;
          color: #007bff;
          text-decoration: none;
        }
        .additional-buttons a:hover,
        .additional-buttons button:hover {
          text-decoration: underline;
        }
        .kakao-login-btn {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          background-color: #ffeb00;
          color: #3c1e1e;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <div class="login-wrapper">
        <h3>환영합니다!</h3>
        <h1>Login</h1>
        <form method="post" action="서버의url" id="login-form">
            <h3>전화번호 또는 이메일 주소를 입력해주세요.</h3>
            <input type="text" name="userName" >
            <h3>비밀번호를 입력해주세요.</h3>
            <input type="password" name="userPassword" >
            <input type="submit" value="로그인">
        </form>
        <button class="kakao-login-btn">카카오 로그인</button>
        <div class="additional-buttons">
            <a href="#">회원가입</a>
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
